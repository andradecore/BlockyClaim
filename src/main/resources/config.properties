mensagens.abandono.nao-esta-abandonado=&4Este terreno nao esta abandonado.
mensagens.abandono.nao-esta-em-claim=&4Voce precisa estar dentro de um terreno abandonado para ocupa-lo.

# Mensagens de Venda e Compra de Claims
mensagens.venda.a-venda-notificacao=&6Este terreno ('&e{claim_name}') &6esta a venda por &e{price} {item_name}&6! Para comprar, digite &a/claim adquirir <novo-nome>&6.
mensagens.venda.colocada-a-venda=&6Voce colocou o terreno '&e{claim_name}' &6a venda por &e{price} {item_name}&6.
mensagens.venda.removida-do-mercado=&6Voce removeu o terreno '&e{claim_name}' &6do mercado.
mensagens.venda.compra-sucesso-comprador=&6Voce comprou o terreno! O novo nome e '&6{claim_name}6a'.
mensagens.venda.compra-sucesso-vendedor=&6Seu terreno '&e{claim_name_antigo}' &6foi vendido para &e{comprador}&6 por &e{price} {item_name}&6!
mensagens.erro.nao-esta-a-venda=&4Este terreno nao esta a venda.
mensagens.erro.vendedor-offline=&4O dono deste terreno nao esta online. A compra foi cancelada.
mensagens.erro.inventario-vendedor-cheio=&4O inventario do vendedor esta cheio! A compra foi cancelada.
mensagens.erro.comprar-proprio-terreno=&4Voce nao pode comprar seu proprio terreno.

# Mensagens do Comando de Ajuda (/claim)
mensagens.ajuda.header=&f--- Comandos de &eClaim &f---
mensagens.ajuda.footer=&7--- &fPagina &e{current}&f/&e{total} &7--- &fUse &e/claim <pagina> &f para navegar
mensagens.erro.pagina-invalida=&cPagina invalida. Use /claim 1 ou /claim 2.
mensagens.ajuda.saldo=&6/claim saldo &7- Mostra seus blocos de protecao.
mensagens.ajuda.comprar=&6/claim comprar <qtde> &7- Compra blocos com barras de ferro.
mensagens.ajuda.confirm=&6/claim confirm <nome> &7- Confirma a criacao do seu terreno.
mensagens.ajuda.list=&6/claim list [jogador] &7- Lista suas claims ou de outro jogador.
mensagens.ajuda.ocupar=&6/claim ocupar <novo-nome> &7- Ocupa um terreno abandonado.
mensagens.ajuda.anunciar=&6/claim anunciar <preco> &7- Coloca o terreno atual a venda.
