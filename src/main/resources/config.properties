# Configuracao do BlockyClaim

# === Economia ===
# Item usado para comprar blocos de claim (Use o nome exato do Material do Bukkit).
economia.item-compra=IRON_INGOT
# Custo (em itens) para comprar UM bloco de claim. Pode ser fracionado.
# Ex: 1.0 = 1 item por 1 bloco
# Ex: 0.5 = 1 item por 2 blocos
# Ex: 2.0 = 2 itens por 1 bloco
economia.custo-por-bloco=0.5
# Quantidade de blocos que um jogador recebe ao entrar no servidor pela primeira vez.
economia.blocos-iniciais=0
# Percentual (0-100) do custo original (blocos * custo-por-bloco) necessario para ocupar um claim abandonado.
economia.percentual-preco-ocupar=30

# === Regras ===
# Item usado como ferramenta para selecionar os cantos do claim (Use o nome exato do Material do Bukkit).
regras.ferramenta-claim=GOLD_SPADE
# Tamanho minimo (em area total de blocos) que um claim pode ter. 0 para desativar.
regras.tamanho-minimo-claim=10
# Numero maximo de claims que um jogador pode possuir. 0 para ilimitado.
regras.max-claims-por-jogador=5
# Tempo em HORAS de inatividade do dono para que um claim seja considerado abandonado. 0 para desativar.
regras.horas-para-abandono=2160

# === Funcionalidades ===
# Se true, exibe uma mensagem ao jogador quando ele entra ou sai de um claim.
funcionalidades.avisar-ao-entrar-na-claim=true

# === Mensagens ===
# Use {variavel} para placeholders. Use '&' para codigos de cor.
# Deixe mensagens.prefixo vazio se nao quiser um prefixo global.
mensagens.prefixo=&6[Claim] &f
mensagens.erro.no-permission=&cVoce nao tem permissao para usar este comando.
mensagens.erro.player-only=Este comando so pode ser usado por jogadores.
mensagens.erro.numero-invalido=&c'{arg}' nao e um numero valido.
mensagens.erro.numero-positivo=&cA quantidade deve ser maior que zero.
mensagens.erro.numero-nao-negativo=&cO preco nao pode ser negativo. # Nova msg
mensagens.erro.comando-desconhecido=&cComando desconhecido. Use /claim para ajuda.
mensagens.erro.pagina-invalida=&cPagina invalida. Use /claim 1 ou /claim 2.
mensagens.erro.target-self=&cVoce nao pode executar esta acao em si mesmo. # Nova msg
mensagens.erro.jogador-nao-trust=&c{target} ja nao tinha permissao neste terreno. # Nova msg
mensagens.erro.nome-claim-invalido=&cNome invalido. Use apenas letras, numeros e _, max 30 caracteres. # Nova msg
mensagens.erro.nome-claim-existente=&cVoce ja possui um claim com o nome '&6{claim_name}&c'. # Nova msg
mensagens.erro.ocupar-proprio-terreno=&cVoce nao pode ocupar seu proprio terreno, mesmo abandonado. # Nova msg

# Compra/Saldo
mensagens.saldo-insuficiente-itens=&cVoce nao tem {item_name} suficientes! Precisa de {cost}.
mensagens.blocos-comprados=&aVoce comprou &6{amount} &ablocos de protecao!
mensagens.saldo-atual=&aSeu novo saldo e: &6{balance}
mensagens.teu-saldo=&aVoce tem &6{balance} &ablocos de protecao disponiveis.

# Criacao de Claim
mensagens.primeiro-canto=&ePrimeiro canto definido! Clique no segundo canto com a &6{tool_name}&e.
mensagens.segundo-canto=&eSegundo canto definido! A area tem &6{size} &eblocos.
mensagens.instrucao-confirmar=&aPara confirmar, digite: &b/claim confirm <nome>
mensagens.claim-criada-sucesso=&aProtecao '&6{claim_name}&a' criada com sucesso! (&6{size} &ablocos)
mensagens.data-criacao=&eData de criacao: &f{date}
mensagens.sem-selecao-pendente=&cVoce nao tem uma selecao de terreno pendente para confirmar. Use a ferramenta primeiro.
mensagens.selecao-sobrepoe=&cSua selecao sobrepoe um terreno ja protegido! Selecao cancelada.
mensagens.tamanho-minimo-nao-atingido=&cA sua selecao e muito pequena. O tamanho minimo e de &6{min_size} &cblocos. Selecao cancelada.
mensagens.limite-claims-atingido=&cVoce atingiu o seu limite de &6{max_claims} &cclaims.
mensagens.blocos-insuficientes=&cVoce nao tem blocos de protecao suficientes para este claim! (&6{needed}&c / &6{has}&c)

# Protecao
mensagens.sem-permissao-quebrar=&cVoce nao pode quebrar blocos no terreno de &6{owner}&c.
mensagens.sem-permissao-construir=&cVoce nao pode construir no terreno de &6{owner}&c.
mensagens.sem-permissao-interagir=&cVoce nao pode interagir com blocos no terreno de &6{owner}&c.
mensagens.bem-vindo-claim=&eVoce esta entrando em '&6{claim_name}&e' de &6{owner}&e.

# Trust/Untrust
mensagens.trust-adicionado=&a{target} &aagora tem permissao no seu terreno.
mensagens.untrust-removido=&c{target} &anao tem mais permissao no seu terreno.
mensagens.nao-e-dono=&cVoce nao e o dono deste terreno.
mensagens.precisa-estar-dentro=&cVoce precisa estar dentro de um terreno seu para usar este comando.
mensagens.erro.nao-pode-untrust-faccao=&cVoce nao pode remover a permissao de um membro da sua faccao.

# Listagem (/claim list)
mensagens.list.header-self=&e--- Suas Claims ---
mensagens.list.header-other=&e--- Claims de {player} ---
mensagens.list.format=&7- &f{claim_name}
mensagens.list.no-claims-self=&cVoce nao possui nenhuma claim.
mensagens.list.no-claims-other=&c{player} &cnao possui nenhuma claim.

# Abandono e Ocupacao (/claim ocupar)
mensagens.abandono.notificacao=&6Este terreno ('{claim_name}') esta abandonado! Ocupe-o por &e{cost} {item_name} &6com o comando &b/claim ocupar <novo-nome>&6.
