# Configuracao do BlockyClaim
# Economia
# Suporta valores decimais (ex: 0.5 significa que 2 blocos custam 1 ferro)
economia.item-compra=IRON_INGOT
economia.custo-por-bloco=0.5
economia.blocos-iniciais=0
economia.percentual-preco-ocupar=30

# Regras
regras.ferramenta-claim=GOLD_SPADE
regras.tamanho-minimo-claim=10
regras.max-claims-por-jogador=5
regras.horas-para-abandono=2160

# Funcionalidades
funcionalidades.avisar-ao-entrar-na-claim=true

# Mensagens (Use {variavel} para placeholders)
mensagens.prefixo=
mensagens.saldo-insuficiente-itens=&cVoce nao tem {item_name} suficientes! Precisa de {cost}.
mensagens.blocos-comprados=&eVoce comprou &6{amount} &eblocos de protecao!
mensagens.saldo-atual=&6Seu novo saldo e: &6{balance}
mensagens.teu-saldo=&eVoce tem &6{balance} &eblocos de protecao disponiveis.
mensagens.primeiro-canto=&ePrimeiro canto definido! Clique no segundo canto. &7(Use &b/claim cancelar &7para cancelar)
mensagens.segundo-canto=&eSegundo canto definido! A area tem &6{size} &eblocos. &7(Use &b/claim cancelar &7para cancelar)
mensagens.instrucao-confirmar=&aPara confirmar, digite: &b/claim confirm <nome>
mensagens.claim-criada-sucesso=&aProtecao '&6{claim_name}&a' criada com sucesso! (&6{size} &ablocos)
mensagens.data-criacao=&eData de criacao: &f{date}
mensagens.sem-permissao-quebrar=&cVoce nao pode quebrar blocos no terreno de &6{owner}&c.
mensagens.sem-permissao-construir=&cVoce nao pode construir no terreno de &6{owner}&c.
mensagens.sem-permissao-interagir=&cVoce nao pode interagir com blocos no terreno de &6{owner}&c.
mensagens.selecao-sobrepoe=&cSua selecao sobrepoe um terreno ja protegido! Selecao cancelada.
mensagens.tamanho-minimo-nao-atingido=&cA sua selecao e muito pequena. O tamanho minimo e de &6{min_size} &cblocos.
mensagens.limite-claims-atingido=&cVoce atingiu o seu limite de &6{max_claims} &cclaims.
mensagens.blocos-insuficientes=&cVoce nao tem blocos de protecao suficientes! (&6{needed}&c/&6{has}&c)
mensagens.sem-selecao-pendente=&cVoce nao tem uma selecao de terreno pendente para confirmar.
mensagens.bem-vindo-claim=&eVoce esta entrando em '&6{claim_name}&e' de &6{owner}&e.
mensagens.trust-adicionado=&a{target} agora tem permissao no seu terreno.
mensagens.untrust-removido=&c{target} nao tem mais permissao no seu terreno.
mensagens.nao-e-dono=&cVoce nao e o dono deste terreno.
mensagens.precisa-estar-dentro=&cVoce precisa estar dentro de um terreno seu para usar este comando.
mensagens.erro.nao-pode-untrust-faccao=&cVoce nao pode remover a permissao de um membro da sua faccao.
# NOVA MENSAGEM: Quantidade mínima para compra com custo fracionário
mensagens.erro.quantidade-minima=&cCom o custo atual de &6{custo} &cpor bloco, voce precisa comprar no minimo &6{minimo} &cblocos.
# NOVA MENSAGEM: Cancelamento de seleção
mensagens.selecao-cancelada=&eSelecao de claim cancelada com sucesso.
mensagens.nao-ha-selecao-para-cancelar=&cVoce nao tem nenhuma selecao ativa para cancelar.

# Mensagens do Comando /claim list
mensagens.list.header-self=&e--- Suas Claims ---
mensagens.list.header-other=&e--- Claims de {player} ---
mensagens.list.format=&7- &f{claim_name}
mensagens.list.no-claims-self=&cVoce nao possui nenhuma claim.
mensagens.list.no-claims-other=&c{player} &cnao possui nenhuma claim.

# Mensagens de Abandono e Ocupação
mensagens.abandono.notificacao=&6Este terreno ('{claim_name}') esta abandonado! Ocupe-o por &e{cost} {item_name} &6com o comando &b/claim ocupar <nome>&6.
mensagens.abandono.ocupado-sucesso=&aVoce ocupou o terreno abandonado! O novo nome e '&6{claim_name}&a'.
mensagens.abandono.nao-esta-abandonado=&cEste terreno nao esta abandonado.
mensagens.abandono.nao-esta-em-claim=&cVoce precisa estar dentro de um terreno abandonado para ocupa-lo.

# Mensagens de Venda e Compra de Claims
mensagens.venda.a-venda-notificacao=&6Este terreno ('{claim_name}') esta a venda por &e{price} {item_name}&6! Para comprar, digite &b/claim adquirir <novo-nome>&6.
mensagens.venda.colocada-a-venda=&aVoce colocou o terreno '&6{claim_name}&a' a venda por &e{price} {item_name}&a.
mensagens.venda.removida-do-mercado=&aVoce removeu o terreno '&6{claim_name}&a' do mercado.
mensagens.venda.compra-sucesso-comprador=&aVoce comprou o terreno! O novo nome e '&6{claim_name}&a'.
mensagens.venda.compra-sucesso-vendedor=&aSeu terreno '&6{claim_name_antigo}&a' foi vendido para &6{comprador}&a por &e{price} {item_name}&a!
mensagens.erro.nao-esta-a-venda=&cEste terreno nao esta a venda.
mensagens.erro.vendedor-offline=&cO dono deste terreno nao esta online. A compra foi cancelada.
mensagens.erro.inventario-vendedor-cheio=&cO inventario do vendedor esta cheio! A compra foi cancelada.
mensagens.erro.comprar-proprio-terreno=&cVoce nao pode comprar seu proprio terreno.

# Mensagens do Comando de Ajuda (/claim)
mensagens.ajuda.header=&f--- Comandos de &aClaim &f---
mensagens.ajuda.footer=&7--- &fPagina &e{current}&f/&e{total} &7--- &fUse &b/claim <pagina> &f para navegar
mensagens.erro.pagina-invalida=&cPagina invalida. Use /claim 1 ou /claim 2.
mensagens.ajuda.saldo=&b/claim saldo &7- Mostra seus blocos de protecao.
mensagens.ajuda.comprar=&b/claim comprar <qtde> &7- Compra blocos com barras de ferro.
mensagens.ajuda.confirm=&b/claim confirm <nome> &7- Confirma a criacao do seu terreno.
mensagens.ajuda.list=&b/claim list [jogador] &7- Lista suas claims ou de outro jogador.
mensagens.ajuda.ocupar=&b/claim ocupar <novo-nome> &7- Ocupa um terreno abandonado.
mensagens.ajuda.anunciar=&b/claim anunciar <preco> &7- Coloca o terreno atual a venda.
mensagens.ajuda.adquirir=&b/claim adquirir <novo-nome> &7- Compra um terreno que esta a venda.
mensagens.ajuda.unanunciar=&b/claim unanunciar &7- Tira o terreno atual do mercado.
mensagens.ajuda.cancelar=&b/claim cancelar &7- Cancela a selecao de claim atual.
mensagens.ajuda.trust=&b/trust <jogador> &7- Da permissao a um amigo no seu terreno.
mensagens.ajuda.untrust=&b/untrust <jogador> &7- Remove a permissao de um amigo.
