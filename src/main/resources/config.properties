# Configuracao do BlockyClaim
# Economia
# Suporta valores decimais (ex: 0.5 significa que 2 blocos custam 1 ferro)
economia.item-compra=IRON_INGOT
economia.custo-por-bloco=0.5
economia.blocos-iniciais=0
economia.percentual-preco-ocupar=30

# Regras
regras.ferramenta-claim=GOLD_SPADE
regras.tamanho-minimo-claim=10
regras.max-claims-por-jogador=5
regras.horas-para-abandono=2160

# Funcionalidades
funcionalidades.avisar-ao-entrar-na-claim=true

# Mensagens (Use {variavel} para placeholders)
mensagens.prefixo=
mensagens.saldo-insuficiente-itens=&4Voce nao tem {item_name} suficientes! Precisa de {cost}.
mensagens.blocos-comprados=&6Voce comprou &e{amount} &6blocos de protecao!
mensagens.saldo-atual=&6Seu novo saldo e: &e{balance}
mensagens.teu-saldo=&6Voce tem &e{balance} &6blocos de protecao disponiveis.
mensagens.primeiro-canto=&6Primeiro canto definido! Clique no segundo canto. &7(Use &c/claim cancelar &7para cancelar)
mensagens.segundo-canto=&6Segundo canto definido! A area tem &e{size} &6blocos. &7(Use &c/claim cancelar &7para cancelar)
mensagens.instrucao-confirmar=&6Para confirmar, digite: &a/claim confirm <nome-da-claim>
mensagens.claim-criada-sucesso=&6Protecao '&e{claim_name}'&6 criada com sucesso! (&e{size} &6blocos)
mensagens.data-criacao=&6Data de criacao: &7{date}
mensagens.sem-permissao-quebrar=&4Voce nao pode quebrar blocos no terreno de &e{owner}&4.
mensagens.sem-permissao-construir=&4Voce nao pode construir no terreno de &e{owner}&4.
mensagens.sem-permissao-interagir=&4Voce nao pode interagir com blocos no terreno de &e{owner}&4.
mensagens.selecao-sobrepoe=&4Sua selecao sobrepoe um terreno ja protegido! Selecao cancelada.
mensagens.tamanho-minimo-nao-atingido=&4 Sua selecao e muito pequena. O tamanho minimo e de &e{min_size} &4blocos.
mensagens.limite-claims-atingido=&4Voce atingiu o seu limite de &6{max_claims} &4claims.
mensagens.blocos-insuficientes=&4Voce nao tem blocos de protecao suficientes! (&6{needed}&4/&6{has}&4)
mensagens.sem-selecao-pendente=&4Voce nao tem uma selecao de terreno pendente para confirmar.
mensagens.bem-vindo-claim=&6Voce esta entrando em '&e{claim_name}'&6 de &e{owner}&6.
mensagens.trust-adicionado=&a{target} &6agora tem permissao no seu terreno.
mensagens.untrust-removido=&c{target} &6nao tem mais permissao no seu terreno.
mensagens.nao-e-dono=&4Voce nao e o dono deste terreno.
mensagens.precisa-estar-dentro=&4Voce precisa estar dentro de um terreno seu para usar este comando.
mensagens.erro.nao-pode-untrust-faccao=&4Voce nao pode remover a permissao de um membro da sua faccao.
mensagens.erro.quantidade-minima=&4Com o custo atual de &e{custo} &4por bloco, voce precisa comprar no minimo &e{minimo} &4blocos.
mensagens.selecao-cancelada=&eSelecao de claim cancelada com sucesso.
mensagens.nao-ha-selecao-para-cancelar=&4Voce nao tem nenhuma selecao ativa para cancelar.

# Mensagens do Comando /claim list
mensagens.list.header-self=&6--- &eSuas &6Claims ---
mensagens.list.header-other=&6--- Claims de &e{player} &6---
mensagens.list.format=&7- &f{claim_name}
mensagens.list.no-claims-self=&4Voce nao possui nenhuma claim.
mensagens.list.no-claims-other=&4{player} &4nao possui nenhuma claim.

# Mensagens de Abandono e Ocupação
mensagens.abandono.notificacao=&cEste terreno ('&e{claim_name}'&c) esta abandonado! Ocupe-o por &e{cost} {item_name} &ccom o comando &a/claim ocupar <nome>&6.
