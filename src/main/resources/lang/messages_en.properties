# Help Command Messages (/claim)
ajuda.header=&f--- &eClaim &fCommands ---
ajuda.footer=&7--- &fPage &e{current}&f/&e{total} &7--- &fUse &e/claim <page> &f to navigate
erro.pagina-invalida=&4Invalid page. Use /claim 1 or /claim 2.
ajuda.saldo=&6/claim balance &7- Shows your protection blocks.
ajuda.comprar=&6/claim buy <amount> &7- Buys blocks with iron bars.
ajuda.confirm=&6/claim confirm <name> &7- Confirms the creation of your land.
ajuda.list=&6/claim list [player] &7- Lists your claims or another player's.
ajuda.ocupar=&6/claim occupy <new-name> &7- Occupies an abandoned land.
ajuda.anunciar=&6/claim sell <price> &7- Puts the current land up for sale.
ajuda.adquirir=&6/claim acquire <new-name> &7- Buys a land that is for sale.
ajuda.unanunciar=&6/claim unsell &7- Removes the current land from the market.
ajuda.cancelar=&6/claim cancel &7- Cancels the current claim selection.
ajuda.trust=&6/trust <player> &7- Gives a friend permission on your land.
ajuda.untrust=&6/untrust <player> &7- Removes a friend's permission.

