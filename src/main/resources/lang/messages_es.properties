# Mensajes del Comando de Ayuda (/claim)
ajuda.header=&f--- Comandos de &eClaim &f---
ajuda.footer=&7--- &fPágina &e{current}&f/&e{total} &7--- &fUsa &e/claim <página> &f para navegar
erro.pagina-invalida=&cPágina inválida. Usa /claim 1 o /claim 2.
ajuda.saldo=&6/claim saldo &7- Muestra tus bloques de protección.
ajuda.comprar=&6/claim comprar <cantidad> &7- Compra bloques con lingotes de hierro.
ajuda.confirm=&6/claim confirmar <nombre> &7- Confirma la creación de tu terreno.
ajuda.list=&6/claim list [jugador] &7- Lista tus terrenos o los de otro jugador.
ajuda.ocupar=&6/claim ocupar <nuevo-nombre> &7- Ocupa un terreno abandonado.
ajuda.anunciar=&6/claim vender <precio> &7- Pone el terreno actual a la venta.
ajuda.adquirir=&6/claim adquirir <nuevo-nombre> &7- Compra un terreno que está a la venta.
ajuda.unanunciar=&6/claim quitarventa &7- Quita el terreno actual del mercado.
ajuda.cancelar=&6/claim cancelar &7- Cancela la selección de terreno actual.
ajuda.trust=&6/confiar <jugador> &7- Da permiso a un amigo en tu terreno.
ajuda.untrust=&6/desconfiar <jugador> &7- Quita el permiso de un amigo.

