# Mensagens de Venda e Compra de Claims
venda.a-venda-notificacao=&6Este terreno ('&e{claim_name}') &6esta a venda por &e{price} {item_name}&6! Para comprar, digite &a/claim adquirir <novo-nome>&6.
venda.colocada-a-venda=&6Voce colocou o terreno '&e{claim_name}' &6a venda por &e{price} {item_name}&6.
venda.removida-do-mercado=&6Voce removeu o terreno '&e{claim_name}' &6do mercado.
venda.compra-sucesso-comprador=&6Voce comprou o terreno! O novo nome e '&6{claim_name}'.
venda.compra-sucesso-vendedor=&6Seu terreno '&e{claim_name_antigo}' &6foi vendido para &e{comprador}&6 por &e{price} {item_name}&6!
erro.nao-esta-a-venda=&4Este terreno nao esta a venda.
