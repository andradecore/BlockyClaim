# Mensagens do Comando de Ajuda (/claim)
ajuda.header=&f--- Comandos de &eClaim &f---
ajuda.footer=&7--- &fPagina &e{current}&f/&e{total} &7--- &fUse &e/claim <pagina> &f para navegar
erro.pagina-invalida=&4Pagina invalida. Use /claim 1 ou /claim 2.
ajuda.saldo=&6/claim saldo &7- Mostra seus blocos de protecao.
ajuda.comprar=&6/claim comprar <qtde> &7- Compra blocos com barras de ferro.
ajuda.confirm=&6/claim confirmar <nome> &7- Confirma a criacao do seu terreno.
ajuda.list=&6/claim list [jogador] &7- Lista suas claims ou de outro jogador.
ajuda.ocupar=&6/claim ocupar <novo-nome> &7- Ocupa um terreno abandonado.
ajuda.anunciar=&6/claim anunciar <preco> &7- Coloca o terreno atual a venda.
ajuda.adquirir=&6/claim adquirir <novo-nome> &7- Compra um terreno que esta a venda.
ajuda.unanunciar=&6/claim desanunciar &7- Tira o terreno atual do mercado.
ajuda.cancelar=&6/claim cancelar &7- Cancela a selecao de claim atual.
ajuda.trust=&6/confiar <jogador> &7- Da permissao a um amigo no seu terreno.
ajuda.untrust=&6/desconfiar <jogador> &7- Remove a permissao de um amigo.

